<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Amour ðŸ’œ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes imagePop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                transform: scale(1.2);
                opacity: 1;
            }
            90% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .animate-fadeIn {
            animation: fadeIn 1s ease-out;
        }
        
        .animate-slideUp {
            animation: slideUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [hearts, setHearts] = useState([]);
            const [images, setImages] = useState([]);
            const [clicked, setClicked] = useState(false);
            const [showMessage, setShowMessage] = useState(false);

            const colors = ['#8b0000', '#4a0e4e', '#2d1b4e', '#5c0a2f', '#1a0033', '#3d0814'];
            
            const messages = [
                "Je t'aime",
                "J'aimerais que tu guÃ©risses des choses dont personne ne s'est excusÃ©",
                "Tu es capable d'Ãªtre heureux, et qu'on soit heureux ensemble",
                "Je suis parfois ailleurs mais tu ne me quittes jamais vraiment"
            ];

            // Vos photos d'amour ðŸ’œ
            const imageUrls = [
                "https://i.postimg.cc/tX1j1zLV/photo1.jpg",
                "https://i.postimg.cc/KzrV244t/photo2.jpg",
                "https://i.postimg.cc/76nYpzcN/photo3.jpg",
                "https://i.postimg.cc/y6n8jF0B/photo4.jpg",
                "https://i.postimg.cc/kXpX3q1P/photo5.jpg",
                "https://i.postimg.cc/ydjsfHg5/photo6.jpg",
                "https://i.postimg.cc/nrwZJG10/photo7.jpg"
            ];

            const [currentMessage, setCurrentMessage] = useState(messages[0]);

            const createHeart = (x, y) => {
                const id = Date.now() + Math.random();
                const color = colors[Math.floor(Math.random() * colors.length)];
                const newHeart = { id, x, y, color };
                setHearts(prev => [...prev, newHeart]);
                setTimeout(() => {
                    setHearts(prev => prev.filter(h => h.id !== id));
                }, 2000);
            };

            const createImagePop = () => {
                const id = Date.now() + Math.random();
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 200);
                const rotation = Math.random() * 40 - 20;
                const imageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
                const newImage = { id, x, y, rotation, imageUrl };
                setImages(prev => [...prev, newImage]);
                setTimeout(() => {
                    setImages(prev => prev.filter(img => img.id !== id));
                }, 3000);
            };

            const handleClick = (e) => {
                if (!clicked) return;
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                createHeart(x, y);
                
                setCurrentMessage(messages[Math.floor(Math.random() * messages.length)]);
            };

            const revealLove = (e) => {
                e.stopPropagation();
                setClicked(true);
                setTimeout(() => setShowMessage(true), 500);
            };

            const Heart = ({ size = 24, fill = "none", color = "currentColor", className = "", style = {} }) => 
                React.createElement('svg', {
                    xmlns: "http://www.w3.org/2000/svg",
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: fill,
                    stroke: color,
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    className: className,
                    style: style
                }, React.createElement('path', {
                    d: "M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                }));

            const Sparkles = ({ size = 24, color = "currentColor", className = "" }) =>
                React.createElement('svg', {
                    xmlns: "http://www.w3.org/2000/svg",
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: color,
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    className: className
                }, 
                React.createElement('path', { d: "m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" }),
                React.createElement('path', { d: "M5 3v4" }),
                React.createElement('path', { d: "M19 17v4" }),
                React.createElement('path', { d: "M3 5h4" }),
                React.createElement('path', { d: "M17 19h4" })
                );

            const Star = ({ size = 24, color = "currentColor", className = "", style = {} }) =>
                React.createElement('svg', {
                    xmlns: "http://www.w3.org/2000/svg",
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: color,
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    className: className,
                    style: style
                }, React.createElement('polygon', {
                    points: "12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                }));

            const Moon = ({ size = 24, color = "currentColor", className = "", style = {} }) =>
                React.createElement('svg', {
                    xmlns: "http://www.w3.org/2000/svg",
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: color,
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    className: className,
                    style: style
                }, React.createElement('path', {
                    d: "M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"
                }));

            const Camera = ({ size = 24 }) =>
                React.createElement('svg', {
                    xmlns: "http://www.w3.org/2000/svg",
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: "currentColor",
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    strokeLinejoin: "round"
                },
                React.createElement('path', { d: "M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" }),
                React.createElement('circle', { cx: "12", cy: "13", r: "3" })
                );

            return React.createElement('div', {
                onClick: handleClick,
                style: {
                    position: 'relative',
                    minHeight: '100vh',
                    background: 'linear-gradient(to bottom right, #000000, #3b0764, #000000)',
                    overflow: 'hidden',
                    cursor: 'pointer'
                }
            },
                // Ã‰toiles et lunes
                React.createElement('div', {
                    style: {
                        position: 'absolute',
                        inset: 0,
                        overflow: 'hidden',
                        pointerEvents: 'none'
                    }
                },
                    [...Array(15)].map((_, i) =>
                        React.createElement(Star, {
                            key: `star-${i}`,
                            className: 'animate-pulse',
                            style: {
                                position: 'absolute',
                                top: `${Math.random() * 100}%`,
                                left: `${Math.random() * 100}%`,
                                width: `${Math.random() * 15 + 8}px`,
                                height: `${Math.random() * 15 + 8}px`,
                                color: '#8b0000',
                                animationDelay: `${Math.random() * 2}s`,
                                animationDuration: `${Math.random() * 3 + 2}s`,
                                opacity: 0.6
                            }
                        })
                    ),
                    [...Array(8)].map((_, i) =>
                        React.createElement(Moon, {
                            key: `moon-${i}`,
                            className: 'animate-pulse',
                            style: {
                                position: 'absolute',
                                top: `${Math.random() * 100}%`,
                                left: `${Math.random() * 100}%`,
                                width: `${Math.random() * 25 + 15}px`,
                                height: `${Math.random() * 25 + 15}px`,
                                color: '#4a0e4e',
                                animationDelay: `${Math.random() * 3}s`,
                                animationDuration: `${Math.random() * 4 + 2}s`,
                                opacity: 0.4
                            }
                        })
                    )
                ),
                // CÅ“urs flottants
                hearts.map(heart =>
                    React.createElement('div', {
                        key: heart.id,
                        style: {
                            position: 'absolute',
                            left: heart.x,
                            top: heart.y,
                            animation: 'float 2s ease-out forwards',
                            filter: 'drop-shadow(0 0 8px currentColor)',
                            pointerEvents: 'none'
                        }
                    },
                        React.createElement(Heart, {
                            fill: heart.color,
                            color: heart.color,
                            size: 40
                        })
                    )
                ),
                // Images flottantes
                images.map(img =>
                    React.createElement('div', {
                        key: img.id,
                        style: {
                            position: 'absolute',
                            left: img.x,
                            top: img.y,
                            transform: `rotate(${img.rotation}deg)`,
                            animation: 'imagePop 3s ease-out forwards',
                            pointerEvents: 'none'
                        }
                    },
                        React.createElement('img', {
                            src: img.imageUrl,
                            alt: 'Souvenir',
                            style: {
                                width: '192px',
                                height: '192px',
                                objectFit: 'cover',
                                borderRadius: '8px',
                                boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 30px rgba(139, 0, 0, 0.5)',
                                border: '4px solid #3b0764',
                                filter: 'brightness(0.9) contrast(1.1)'
                            }
                        })
                    )
                ),
                // Contenu principal
                React.createElement('div', {
                    style: {
                        position: 'relative',
                        zIndex: 10,
                        display: 'flex',
                        flexDirection: 'column',
                        alignItems: 'center',
                        justifyContent: 'center',
                        minHeight: '100vh',
                        padding: '2rem'
                    }
                },
                    !clicked ?
                        React.createElement('button', {
                            onClick: revealLove,
                            style: {
                                position: 'relative',
                                padding: '1.5rem 3rem',
                                background: 'linear-gradient(to right, #581c87, #7f1d1d)',
                                color: 'white',
                                fontSize: '1.5rem',
                                fontWeight: 'bold',
                                borderRadius: '9999px',
                                boxShadow: '0 0 30px rgba(139, 0, 0, 0.6), inset 0 0 20px rgba(0, 0, 0, 0.5)',
                                border: '2px solid #6b21a8',
                                cursor: 'pointer',
                                transition: 'transform 0.3s',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '0.75rem'
                            },
                            onMouseEnter: (e) => e.target.style.transform = 'scale(1.1)',
                            onMouseLeave: (e) => e.target.style.transform = 'scale(1)'
                        },
                            React.createElement(Sparkles, { size: 32, color: '#8b0000' }),
                            'Clique ici mon amour',
                            React.createElement(Sparkles, { size: 32, color: '#8b0000' })
                        )
                    :
                        React.createElement('div', {
                            className: 'animate-fadeIn',
                            style: {
                                textAlign: 'center',
                                display: 'flex',
                                flexDirection: 'column',
                                gap: '2rem'
                            }
                        },
                            React.createElement('div', {
                                style: { position: 'relative' }
                            },
                                React.createElement(Heart, {
                                    className: 'animate-pulse',
                                    size: 120,
                                    fill: '#8b0000',
                                    color: '#8b0000',
                                    style: {
                                        margin: '0 auto',
                                        display: 'block',
                                        filter: 'drop-shadow(0 0 20px #8b0000)'
                                    }
                                })
                            ),
                            showMessage && React.createElement('div', {
                                className: 'animate-slideUp',
                                style: {
                                    display: 'flex',
                                    flexDirection: 'column',
                                    gap: '1.5rem'
                                }
                            },
                                React.createElement('h1', {
                                    className: 'animate-pulse',
                                    style: {
                                        fontSize: '3.75rem',
                                        fontWeight: 'bold',
                                        background: 'linear-gradient(to right, #dc2626, #a855f7, #dc2626)',
                                        WebkitBackgroundClip: 'text',
                                        WebkitTextFillColor: 'transparent',
                                        backgroundClip: 'text',
                                        textShadow: '0 0 20px rgba(139, 0, 0, 0.8)'
                                    }
                                }, 'Je t\'aime'),
                                React.createElement('p', {
                                    style: {
                                        fontSize: '1.5rem',
                                        color: '#e9d5ff',
                                        fontWeight: '600',
                                        padding: '1rem 2rem',
                                        background: 'rgba(0, 0, 0, 0.7)',
                                        borderRadius: '1.5rem',
                                        boxShadow: '0 0 30px rgba(74, 14, 78, 0.5), inset 0 0 20px rgba(139, 0, 0, 0.2)',
                                        border: '2px solid #581c87',
                                        maxWidth: '48rem',
                                        margin: '0 auto'
                                    }
                                }, currentMessage),
                                React.createElement('div', {
                                    style: {
                                        display: 'flex',
                                        flexDirection: 'column',
                                        gap: '1rem',
                                        alignItems: 'center'
                                    }
                                },
                                    React.createElement('p', {
                                        style: {
                                            fontSize: '1.25rem',
                                            color: '#d8b4fe',
                                            fontStyle: 'italic'
                                        }
                                    }, 'Clique partout pour crÃ©er des cÅ“urs ! ðŸ–¤'),
                                    React.createElement('button', {
                                        onClick: (e) => {
                                            e.stopPropagation();
                                            createImagePop();
                                        },
                                        style: {
                                            padding: '1rem 2rem',
                                            background: 'linear-gradient(to right, #581c87, #000000)',
                                            color: '#e9d5ff',
                                            fontSize: '1.25rem',
                                            fontWeight: 'bold',
                                            borderRadius: '9999px',
                                            boxShadow: '0 0 25px rgba(139, 0, 0, 0.5)',
                                            border: '2px solid #6b21a8',
                                            cursor: 'pointer',
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '0.75rem',
                                            transition: 'transform 0.3s'
                                        },
                                        onMouseEnter: (e) => e.target.style.transform = 'scale(1.05)',
                                        onMouseLeave: (e) => e.target.style.transform = 'scale(1)'
                                    },
                                        React.createElement(Camera, { size: 24 }),
                                        'Nos souvenirs âœ¨'
                                    )
                                )
                            )
                        )
                )
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
